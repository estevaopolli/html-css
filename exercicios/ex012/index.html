<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos em meu site</h1>
    <h2>Este vídeo está hospedado em meu próprio servidor</h2>
    <video width="560" height="315" controls poster="imagens/thumb.jpg" autoplay loop>
        <source src="midia/comendosaquadin.mp4" type="video/mp4">
        <source src="midia/comendosaquadin.m4v" type="video/m4v">
        <source src="midia/Comendosaquadin.webm" type="video/webm">
        <source src="midia/comendosaquadin.ogv" type="video/ogg">
        <p>Seu navagador não tem compatibilidade para reproduzir vídeos</p>
    </video>
    <h2>Este vídeo está hospedado no servidor do youtube</h2>
    <p>Muito pika inclusive</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Fjp04Ax_MiA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Este vídeo está hospedado no vimeo</h2>
    <iframe src="https://player.vimeo.com/video/592394341?h=38d74cb90c&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</html>
